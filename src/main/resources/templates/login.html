<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SocialTweet - Login</title>

    <!-- Link de estilos bootsrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Link fontawesome -->
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Hoja de estilos -->
    <link th:href="@{/estilos/LoginRegistro.css}" rel="stylesheet">

    <!-- Icono -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<!-- Login de registro SocialTweet -->
<div class="wrapper">
    <div class="logo">
        <img src="@{/images/icono.png}" alt="">
    </div>
    <div class="text-center mt-4 name">
        SocialTweet
    </div>

    <form th:action="@{/login}" th:method="post" th:object="${elUsuario}" id="loginForm">

        <!-- Nombre de Usuario -->
        <div class="form-field d-flex align-items-center">
            <span class="fa-solid fa-user"></span>
            <input th:field="*{nombreUsuario}" id="userName" placeholder="Nombre Usuario" />
        </div>

        <!-- Contraseña -->
        <div class="form-field d-flex align-items-center">
            <span class="fa-solid fa-key"></span>
            <input type="password" th:field="*{password}" id="pwd" placeholder="Contraseña" />
        </div>

        <!-- Boton de envio de formulario -->
        <button type="submit" class="btn mt-3">Iniciar Sesión</button>
    </form>

    <!-- Limpiar los input en caso de error -->
    <div th:if="${hasError}">
        <script th:inline="javascript">
            $(document).ready(function () {
                $('#userName').val('');
                $('#pwd').val('');
            });
        </script>
    </div>

    <!-- Link para realizar el registro -->
    <div class="text-center fs-6">
        <a th:href="@{/registro}">No tienes cuenta? Registrate</a>
    </div>

    <!-- mostrar el mensaje de error -->
    <div th:if="${error}">
        <div class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

<!-- Script bootsrap -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js}"></script>

<!-- Script jquery -->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
</body>
</html>
