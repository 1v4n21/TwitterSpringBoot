<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>SocialTweet - Login</title>

    <!-- Link de estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Hoja de estilos -->
    <link rel="stylesheet" th:href="@{/estilos/LoginRegistro.css}" >

    <!-- Icono -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<!-- Login de registro SocialTweet -->
<div class="wrapper">
    <div class="logo">
        <img src="/images/icono.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        SocialTweet
    </div>

    <form id="loginForm" method="post" th:action="@{/login}">

        <!-- Nombre de Usuario -->
        <div class="form-field d-flex align-items-center">
            <span class="fa-solid fa-user"></span>
            <input name="username" id="userName" type="text" placeholder="Nombre Usuario" required autofocus />
        </div>

        <!-- Contraseña -->
        <div class="form-field d-flex align-items-center">
            <span class="fa-solid fa-key"></span>
            <input name="password" type="password" id="pwd" placeholder="Contraseña" required />
        </div>

        <input name="_csrf" type="hidden" th:value="${_csrf.token}" />

        <!-- Boton de envio de formulario -->
        <button type="submit" class="btn mt-3">Iniciar Sesión</button>
    </form>

    <!-- Link para realizar el registro -->
    <div class="text-center fs-6">
        <a th:href="@{/registro}">No tienes cuenta? Registrate</a>
    </div>
</div>

<!-- Script bootsrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script jquery -->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
</body>
</html>
