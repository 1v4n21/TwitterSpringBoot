<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SocialTweet - Ajustes</title>

    <!-- Link de estilos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="/estilos/Inicio.css">

    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<!-- Cabecera -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="inicio">
            SocialTweet
            <img src="/images/icono.png" alt="Logo de SocialTweet">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'ajustes?id=' + ${elUsuario.idUsuario}}">Ajustes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guardados">Guardados</a>
                </li>
            </ul>
            <!-- Campo de búsqueda -->
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar Usuario" aria-label="Buscar" disabled>

            <!-- Botón de Logout con color rojo y dinámico -->
            <a class="btn btn-danger" href="logout">Logout</a>
        </div>
    </div>
</nav>

<!-- Nombre de usuario -->
<br>
<p class="text-center display-6">Usuario: <span class="text-primary" th:text="${elUsuario.nombreUsuario}"></span></p>
<br>

<!-- Formulario de Ajustes -->
<div class="container mt-4">
    <h2 class="mb-4">Ajustes de Usuario</h2>

    <!-- Formulario de ajustes de usuario -->
    <form id="ajustes" action="ajustes" method="post" th:object="${elUsuario}" class="p-3 mt-3">
        <input type="hidden" th:name="idUsuario" th:value="${elUsuario.idUsuario}" />
        <input type="hidden" th:name="nombre" th:value="${elUsuario.nombre}" />
        <input type="hidden" th:name="apellidos" th:value="${elUsuario.apellidos}" />
        <input type="hidden" th:name="localidad" th:value="${elUsuario.localidad}" />
        <input type="hidden" th:name="rol" th:value="${elUsuario.rol}" />

        <!-- Nuevo Nombre de Usuario -->
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nuevo Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" />
        </div>

        <!-- Nuevo Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Nuevo Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <!-- Nueva Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contraseña</label>
            <input class="form-control" id="password" th:field="*{password}" />
        </div>

        <!-- Botón de guardar cambios -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <!-- mostrar el mensaje de error -->
    <div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
